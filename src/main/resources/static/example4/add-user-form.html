<th:block th:fragment="form(target)">
    <!--/*@thymesVar id="target" type="java.lang.String"*/-->
    <form hx-post="/examples/4" th:attr="hx-target=${target}" hx-swap="beforeend"
          _="on htmx:afterRequest reset() me">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-1"><label class="control-label" for="firstNameInput">First Name</label></div>
                <div class="col-md-1"><label class="control-label" for="lastNameInput">Last Name</label></div>
                <div class="col-md-1"><label class="control-label" for="emailInput">E-Mail</label></div>
                <div class="col-md-1">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col-md-1"><input id="firstNameInput" name="firstName" class="form-control" type="text" required placeholder="John"/></div>
                <div class="col-md-1"><input id="lastNameInput" name="lastName" class="form-control" type="text" required placeholder="Doe"/></div>
                <div class="col-md-1"><input id="emailInput" name="email" class="form-control" type="email" required placeholder="john@doe.org"/></div>
                <div class="col-md-1"><button class="btn btn-primary" type="submit">Add User</button></div>
            </div>
        </div>
    </form>
</th:block>
