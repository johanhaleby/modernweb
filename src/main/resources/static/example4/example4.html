<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/thymeleaf/layout.html}"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Example 4</title>
</head>
<body>
<section layout:fragment="content">
    <!--/*@thymesVar id="user" type="com.haleby.htmx.htmxexample.common.User"*/-->
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}" th:id="|user_${user.id}|">
            <td>
                <span id="firstName" th:text="${user.firstName}">Will be replaced by first name</span>
            </td>
            <td>
                <span id="lastName" th:text="${user.lastName}">Will be replaced by last name</span>
            </td>
            <td>
                <span id="email" th:text="${user.email}">Will be replaced by email</span>
            </td>
            <td>
                <button class="btn px-1" th:attr="hx-delete=@{|/examples/4/${user.id}|}" hx-confirm="Are you sure?"
                        hx-swap="outerHTML" hx-target="closest tr" hx-trigger="click" type="button">
                    <i class="bi-trash" title="Delete"></i>
                </button>
                <button class="btn px-1" th:attr="hx-get=@{|/examples/4/${user.id}|}"
                        hx-swap="outerHTML" hx-target="closest table" hx-trigger="click"
                        hx-push-url="true" type="button">
                    <i class="bi-pencil-square" title="Edit"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
