<!doctype html>
<div class="row">
    <form th:attr="hx-put=@{|/examples/4/${user.id}|}" hx-target="this" hx-swap="innerHTML ">
        <div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input id="firstName" type="text" class="form-control" name="firstName" th:value="${user.firstName}">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input id="lastName" type="text" class="form-control" name="lastName" th:value="${user.lastName}">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input id="email" type="email" class="form-control" name="email" th:value="${user.email}">
            </div>

            <button class="btn btn-primary">Update</button>
            <button class="btn btn-secondary" hx-get="/examples/4" hx-target="body" hx-swap="outerHTML">Cancel</button>
        </div>
    </form>
</div>
