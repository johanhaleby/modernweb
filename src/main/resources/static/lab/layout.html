<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
    <head>
        <title>Chat</title>
        <meta charset="utf-8">
        <!--Bootstrap CSS-->
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <!--Bootstrap JS-->
        <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <!--HTMX-->
        <script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>
        <!-- Hyperscript for fancier stuff -->
        <script type="text/javascript" th:src="@{/webjars/hyperscript.org/dist/_hyperscript.js}"></script>
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Chat</a>
                <p class="navbar-text">Rendered at <!--suppress ThymeleafVariablesResolveInspection --> <span th:text="${#dates.format(now, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
            </div>
        </nav>
        <!--/*@thymesVar id="message" type="java.lang.String"*/-->
        <div th:if="${message}" class="alert alert-primary text-center" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button>
        </div>
        <!--/*@thymesVar id="error" type="java.lang.String"*/-->
        <div th:if="${error}" class="alert alert-danger text-center" role="alert">
            <span th:text="${error}"></span>
        </div>
        <section layout:fragment="content">
            <p>Page content goes here</p>
        </section>
        <div th:fragment="footer">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                Thanks for chatting!
            </nav>
          </div>
    </body>
</html>
