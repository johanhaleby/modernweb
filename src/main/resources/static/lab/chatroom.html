<!doctype html>
<div class="row">
    <h1>Welcome to the chat <span th:text="${chatter.name}">gfd</span></h1>

    <div class="row">
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-12"><h3>People in Chat</h3></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div hx-get="/chat/room/chatters" hx-trigger="load, every 2s" hx-swap="innerHTML">&nbsp;</div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <div hx-get="/chat/room/messages" hx-trigger="load, every 2s" hx-swap="innerHTML">&nbsp;</div>
                </div>
            </div>
            <form hx-post="/chat/room/messages" hx-target="#messageTable tbody" hx-swap="beforeend" _="on htmx:afterRequest reset() me">
                <div class="row">
                    <div class="col-md-1"><label class="control-label" for="messageInput">Message</label></div>
                </div>
                <div class="row">
                    <div class="col-md-1"><input id="messageInput" name="message" class="form-control" type="text" required placeholder="Autogiro is bad"/>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-primary" type="submit">Post</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
